<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizgame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #login-container, #quiz-container, #result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #question-box button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            margin: 5px 0;
        }
        #question-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Gib deinen Namen ein" required>
            <button type="submit">Anmelden</button>
        </form>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="category-title"></h2>
        <div id="question-box"></div>
        <button onclick="nextQuestion()">NÃ¤chste Frage</button>
    </div>
    <div id="result" style="display: none;"></div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Weiter zum Quiz
                    loadQuiz();
                } else {
                    alert(data.message);
                }
            });
        });


        function loadQuiz() {
            fetch("/quiz")
            .then(response => response.json())
            .then(data => {
                document.getElementById("category-title").innerText = "Kategorie: " + data.kategorie;
                questions = data.fragen;
                showQuestion();
            });
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                saveScore();
                return;
            }
            let questionData = questions[currentQuestionIndex];
            let questionBox = document.getElementById("question-box");
            questionBox.innerHTML = `<p>${questionData.frage}</p>`;
            questionData.optionen.forEach((option, index) => {
                questionBox.innerHTML += `<button onclick="checkAnswer('${option}', '${questionData.antwort}')">${option}</button>`;
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score += 10;
            }
            currentQuestionIndex++;
            showQuestion();
        }

        function saveScore() {
            fetch("/score", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ score: score })
            }).then(response => response.json())
            .then(data => {
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("result").innerText = `Spiel beendet! Dein Score: ${score}`;
                document.getElementById("result").style.display = "block";
            });
        }

        window.onload = loadQuiz;
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
